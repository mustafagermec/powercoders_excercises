<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="" method="post">
        <fieldset>
            <h1>Profil</h1>
            <p><strong>Hier können Sie Ihre Adress-Angaben einsehen und anpassen.</strong></p>

            <p><strong>Persönliche Daten</strong></legend>

            <label for="text">Nachname</label>
            <input type="text" id="text" placeholder="Muster"><br>
            <label for="text">Geschlecht</label>
            <button>W</button><button>M</button><br>
            <label for="text">Sprache</label>
            <button>DE</button><button>FR</button><button>IT</button>
            <hr>
    
            <p><strong>Kontaktdaten</strong></p>
            <label for="tel">Telefon</label>
            <input type="tel" id="tel" required><br>
            <label for="tel">Mobile</label>
            <input type="tel" id="tel" placeholder="optional"><br>
            <label for="tel">Hauptnummer</label>
            <input type="tel" id="tel" placeholder="optional"><br>
            <label for="tel">Fax</label>
            <input type="tel" id="tel" placeholder="optional"><br>
            <label for="email">Mail 1</label>
            <input type="email" id="email" required><br>
            <label for="email">Mail 2</label>
            <input type="email" id="email" placeholder="optional"><br>
            <hr>
    
            <p><strong>Addressdaten</strong></p>
            <label for="text">Firma</label>
            <input type="text" id="text" required><br>
            <label for="text">Zusatz Firma</label>
            <input type="text" id="text" placeholder="optional"><br>
            <label for="url">Homepage</label>
            <input type="url" id="url" placeholder="optional"><br>
            <label for="text">Adress / Haus Nr</label>
            <input type="text" id="text" placeholder="Musterstrasse">
            <input type="number" id="number" placeholder="33"><br>
            <label for="text">Zusatz Adresse</label>
            <input type="text" id="text" placeholder="optional"><br>
            <label for="number">Postfach</label>
            <input type="number" id="number" placeholder="optional"><br>
            <label for="text">PLZ / Ort</label>
            <input type="number" id="number" placeholder="8800">
            <input type="text" id="text" placeholder="Musterstadt"><br>
            <label for="text">Kanton / Land</label>
            <input type="text" id="text" placeholder="ZH">
            <input type="text" id="text" placeholder="Schweiz"><br>
            <button>Speichern</button>            
        </fieldset>
    </form>

</body>
</html>
